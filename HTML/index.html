<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Cell Width</title>
  <style>
    table {
      width: 100%;
      /* border: 1px solid black; */
      border-Collapse: Collapse;
    }

    td {
    /* border: 1px solid black; */
      border-spacing:1px;
      padding: 0px;
      text-align: center;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>
        <table height = "50px">
            <tr>
                <td width = "70%" style="background-color: aqua;">
                    Cell 1
                </td>
                <td style="background-color: antiquewhite;" >
                    Cell 2
                </td>
            </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td>
        <table height = "50px">
            <tr>
                <td style="background-color: goldenrod">
                    Cell 3
                </td>
            </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td>
        <table height = "70px">
            <tr>
                <td style="background-color: yellow;">
                    Cell 4
                </td>
            </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td>
        <table height = "200px">
            <tr>
                <td>
                    <table height="200px">
                        <tr height = "100px">
                            <td style="background-color: royalblue;">
                                Cell 5
                            </td>
                        </tr>
                        <tr>
                            <td style="background-color: springgreen;"> 
                                Cell 8
                            </td>
                        </tr>
                    </table>
                </td>
                <td style="background-color: cadetblue;">
                    Cell 6
                </td>
                <td>
                    <table height="200px">
                        <tr height = "150px">
                            <td style="background-color: burlywood;">
                                Cell 7
                            </td>
                        </tr>
                        <tr>
                            <td style="background-color: tomato;"> 
                                Cell 9
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td>
        <table height = "200px">
            <tr>
                <td style="background-color: rgb(255, 0, 0);">
                    Cell 10
                </td>
                <td>
                    <table height="200px">
                        <tr height = "100px">
                            <td style="background-color: rgb(50, 20, 218);">
                                Cell 11
                            </td>
                        </tr>
                        <tr>
                            <td style="background-color: rgb(230, 100, 208);"> 
                                Cell 12
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td>
        <table height = "200px">
            <tr>
                <td width = "70%" style="background-color: rgb(158, 137, 44);">
                    Cell 13
                </td>
                <td style="background-color: rgb(160, 230, 164);">
                    Cell 14
                </td>
            </tr>
        </table>
    </td>
  </tr>
  <tr>
    <td>
        <table height = "50px">
            <tr>
                <td width = "10%" style="background-color: rgb(27, 184, 145);">
                    Cell 15
                </td>
                <td style="background-color: rgb(238, 220, 122);">
                    Cell 16
                </td>
            </tr>
        </table>
    </td>
  </tr>
</table>

</body>
</html>
